{% extends "base.html" %}
{% load static %}
{% block title %}
  Контакты
{% endblock %}
{% block description%}
Описание сайта Контакты
{% endblock %}

{% block content %}

    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_2">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text text-center">
                        <h3>Контакты</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->

    <!-- ================ contact section start ================= -->
<section class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="contact-title">Вход</h2>
            </div>
                <form method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit">Зарегистрироваться</button>
                </form>
        </div>
    </div>
</section>
{% endblock %}
